<ng-container *ngIf="rateUnits$ | async as units">
  <ng-container *ngIf="units !== 'wu'">{{ ((fee * 1000) / 100000000) / (weight / 4) | feeRounding:rounding }} <span *ngIf="showUnit" [class]="unitClass" [style]="unitStyle">DOGE/kb</span></ng-container>
  <ng-container *ngIf="units === 'wu'">{{ ((fee * 1000) / 100000000) / weight | feeRounding:rounding }} <span *ngIf="showUnit" [class]="unitClass" [style]="unitStyle">DOGE/kWU</span></ng-container>
</ng-container>
